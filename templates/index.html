<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Home CMS</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <aside>
        <div class="sidebar-header">
            Hugo CMS
        </div>
        <div class="sidebar-actions">
            <button class="action-btn success" onclick="createNewFile()">+ New File</button>
            <button class="action-btn secondary" onclick="runSync()">ðŸ”„ Sync</button>
        </div>
        <div id="file-list">Loading...</div>
        <div class="sidebar-footer">
            <button class="action-btn danger" style="width: 100%;" onclick="runPublish()">ðŸš€ Publish</button>
        </div>
    </aside>

    <main>
        <header>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button id="mobile-menu-btn" class="action-btn secondary" onclick="toggleSidebar()">â˜°</button>
                <div id="filename-display">Select a file...</div>
                <span id="save-status" style="margin-left: 10px; font-size: 12px; color: #888;"></span>
            </div>
            
            <div style="display: flex; align-items: center;">
                <div class="view-toggles">
                    <button class="view-toggle active" id="btn-view-edit" onclick="switchView('edit')">Edit</button>
                    <button class="view-toggle" id="btn-view-preview" onclick="switchView('preview')">Preview</button>
                    <button class="view-toggle" id="btn-view-split" onclick="toggleSplitView()">Split</button>
                </div>
                
                <div class="header-actions">
                    <button class="action-btn secondary" onclick="resetChanges()">Reset</button>
                    <button class="action-btn secondary" onclick="showDiff()">Diff</button>
                    <button class="action-btn danger" onclick="deleteFile()">Delete</button>
                    <button class="action-btn" onclick="saveFile()">Save</button>
                </div>
            </div>
        </header>

        <div id="content-area">
            <div id="edit-view">
                <div id="fm-container" style="display:none;"></div>
                <div id="editor-wrapper">
                    <textarea id="editor" spellcheck="false" placeholder="Select a file to edit..."></textarea>
                </div>
            </div>

            <div id="preview-view">
                <iframe id="preview-frame" src=""></iframe>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal-overlay">
        <div id="modal-box">
            <div id="modal-header">
                <span style="font-weight:bold;">Diff</span>
                <button class="action-btn secondary" onclick="closeModal()">Close</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
