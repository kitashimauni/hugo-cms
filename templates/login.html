<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hugo Home CMS</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; color: #ddd; font-family: sans-serif; margin: 0; }
        .login-box { text-align: center; padding: 40px; background: #333; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { margin-bottom: 20px; font-size: 24px; }
        .btn { display: inline-block; padding: 10px 20px; background: #333; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; border: 1px solid #555; transition: 0.2s; }
        .btn:hover { background: #444; }
        .btn-github { background: #24292e; border-color: #000; }
        .btn-github:hover { background: #000; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Hugo Home CMS</h1>
        <p>Please login to continue</p>
        <a href="/login/github" class="btn btn-github">Sign in with GitHub</a>
    </div>
</body>
</html>
